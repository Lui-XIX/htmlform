<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM DE TAZA</title>

    <style>
 
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eceff1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            width: 60%;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #721d96;
            margin-bottom: 20px;
        }


        #registration-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            padding: 12px;
            border: 2px solid #721d96;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        #submit-btn {
            padding: 12px;
            background-color: #721d96;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-btn:hover {
            background-color: #721d96;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #721d96;
            color: white;
        }

        @media (max-width: 768px) {
            .wrapper {
                width: 90%;
            }
        }
    </style>
</head>
<body>
	<body background="img.jpg">
    <div class="wrapper">
        <h1>Register Now</h1>
        <form id="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit" id="submit-btn">Sign Up</button>
        </form>

        <h1>Available Courses</h1>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Instructor</th>
                    <th>Schedule</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Web Systems and Technologies Laboratory</td>
                    <td>Eunice sison</td>
                    <td>Thursday, 17:30 - 19:30 </td>
                </tr>
                <tr>
                    <td>Information management</td>
                    <td>Aphril Alcalde</td>
                    <td>Wednesday, 10:30 - 12:30 </td>
                </tr>
                <tr>
                    <td>Platform Technology</td>
                    <td>Richmond Villanueva</td>
                    <td>Friday, 10:30 - 12:30 </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
